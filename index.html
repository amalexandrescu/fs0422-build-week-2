<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Navbar</title>
  </head>
  <body>
    <div class="main">
      <div class="custom-navbar">
        <div class="navbar-top">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="navbar-logo">
                  <img
                    src="./assets/spotify-logo.png"
                    class="navbar-logo"
                    alt="spotify logo"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="primary-options navbar-nav d-flex flex-column">
                  <div class="home">
                    <a href="#" class="d-flex align-items-center">
                      <div class="icon-div">
                        <i class="bi bi-house-door-fill home-icon"></i>
                      </div>
                      <span>Home</span>
                    </a>
                  </div>
                  <div class="search">
                    <a href="#" class="d-flex align-items-center">
                      <div class="icon-div">
                        <i class="bi bi-search search-icon"></i>
                      </div>
                      <span>Search</span>
                    </a>
                  </div>
                  <div class="your-library">
                    <a href="#" class="d-flex align-items-center">
                      <div class="icon-div">
                        <i class="bi bi-collection-fill library-icon"></i>
                      </div>
                      <span>Your Library</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="secondary-options">
                  <div class="create-playlist">
                    <a href="#" class="d-flex align-items-center">
                      <div class="icon-div create-playlist-icon">
                        <i class="bi bi-plus-lg"></i>
                      </div>
                      <span>Create Playlist</span>
                    </a>
                  </div>
                  <div class="liked-songs">
                    <a href="#" class="d-flex align-items-center">
                      <div class="icon-div liked-songs-icon">
                        <i class="bi bi-heart-fill"></i>
                      </div>
                      <span>Liked Songs</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <hr class="divider" />
              </div>
            </div>
          </div>
        </div>
        <div class="navbar-bottom">
          <div class="container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
